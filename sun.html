<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sun Digital</title>
  </head>
  <body>
    <!-- <div class="top callout"> -->
      <div class="row top text-center align-middle fullWidth">
        <div class="columns">
          <img id="small-logo" src="img/sun.png" alt="logo">
          <h2>SUN Digital</h2>
          <a href="#" class="button large hollow">JOIN THE MOVEMENT</a>
        </div>
      </div>
    <!-- </div> -->
    <div class="row blue expanded">
      <div class="columns medium-12 text-center">
        <h3>OUR COMMUNITY! OUR FIGHT!</h3>
      </div>

      <div class="row blue expanded text-center align-bottom">
        <div class="columns small-4 large-4">
          <img src="img/Chris-logo.png" alt="" />
        </div>
        <div class="columns small-4 large-4">
          <img src="img/Rodriguez.png" alt="" />
        </div>
        <div class="columns small-4 large-4">
          <img src="img/Mach_Logo1.png" alt="" />
        </div>
      </div>
    </div>

    <div class="row cta expanded nopadding ">
      <div class="columns cta-left small-12 medium-6 teal expanded align-middle">
        <h2 class="text-center">JOIN THE MOVEMENT</h2>
        <form class="" action="index.html" method="post">
          <input type="email" name="name" placeholder="EMAIL">
          <button type="button" name="button" class="button expanded">Submit</button>
        </form>
      </div>
      <div class="columns small-12 medium-6 cta-right text-center small-centered">
        <h2>Follow us Online</h2>

          <div class="row text-center small-centered noMargin">
            <div class="columns small-12 medium-6 small-centered">
              <a  class="button large hollow expanded"  href="#">Facebook</a>
            </div>
            <div class="columns small-12 medium-6 small-centered">
              <a  class="button large hollow expanded"  href="#">Instagram</a>
            </div>
            <div class="columns small-12 medium-6 small-centered">
              <a  class="button large hollow expanded"  href="#">Twitter</a>
            </div>
            <div class="columns small-12 medium-6 small-centered">
              <a  class="button large hollow expanded"  href="#">LinkedIn</a>
            </div>
          </div>
      </div>
    </div>

    <div class="row expanded">
      <div class="columns medium-12 text-center">
        <h4 class="teal">OUR PARTNERS</h4>
      </div>

      <div class="row expanded text-center align-middle">
        <div class="columns small-6">
          <img class="small" src="img/saguaro.png" alt="" />
        </div>
        <div class="columns small-6 small">
          <img class="small" src="img/ycm.png" alt="" />
        </div>
        </div>
      </div>
    </div>

    <div class="row footer expanded align-middle">
      <div class="small-12 medium-4 small">
        <img class="small" src="img/logo.png" alt="logo" />
      </div>
      <div class="small-12 medium-4">
        <h5 class="teal">A YCM MARKETING CREATIVE PARTNER</h5>
      </div>
      <div class="small-12 medium-4">
        <p>	&copy; 2015 Created with <span class="teal">YCM Marketing </span>using <span class="teal">NationBuilder</span></p>
      </div>
    </div>


  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.min.js"></script>
  <script src="js/app.js"></script>
  <script>
  $(document).foundation();
  </script>
  </body>
</html>
